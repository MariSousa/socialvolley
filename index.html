<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>SocialVolley</title>
</head>
<body>
    <div class="socialvolley-wrapper">
        <div class="socialvolley-phone">
            <img src="_img/Mobile.png" class="mobile-1" alt="Mobiles">
            <img src="_img/mobile 2.png" class="mobile-2" alt="Mobiles">
        </div>

        <div class="socialvolley-info">
            <div class="group">
                <p class="social-logo">SocialVolley</p>
                
                
                <div class="profile-photo">
                    <img src="_img/perfil.png" alt="Foto de perfil">
                </div>

                <a href="#" class="social-login">Continue como dexterfeller</a>
                <a href="#" class="social-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é dexterfeller?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
